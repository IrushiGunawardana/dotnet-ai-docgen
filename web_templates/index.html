<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.NET AI Documentation Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .step {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .step h2 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .files-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .file-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #e9ecef;
        }

        .file-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .file-info {
            flex: 1;
        }

        .file-path {
            font-weight: 600;
            color: #333;
        }

        .file-meta {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }

        .select-all {
            margin-bottom: 15px;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-message {
            text-align: center;
            color: #666;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> .NET AI Documentation Generator</h1>
            <p>Generate comprehensive documentation from GitHub repositories</p>
        </div>

        <div class="content">
            <div id="alert-container"></div>

            <!-- Step 1: Repository Info -->
            <div class="step">
                <h2>
                    <span class="step-number">1</span>
                    Repository Information
                </h2>
                <div class="form-group">
                    <label for="repo-url">GitHub Repository URL</label>
                    <input type="text" id="repo-url" placeholder="https://github.com/owner/repo or owner/repo" onblur="loadBranches()" onkeypress="if(event.key==='Enter') loadBranches()">
                    <small style="color: #666; display: block; margin-top: 5px;">Press Enter or click outside to load branches</small>
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <select id="branch" disabled>
                        <option value="">Loading branches...</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="loadFiles()">
                    <i class="fas fa-search"></i> Load Files
                </button>
            </div>

            <!-- Step 2: File Selection -->
            <div class="step hidden" id="files-step">
                <h2>
                    <span class="step-number">2</span>
                    Select Files to Document
                </h2>
                <div class="select-all">
                    <input type="checkbox" id="select-all" onchange="toggleAllFiles()">
                    <label for="select-all" style="margin:0; cursor:pointer;">Select All Files</label>
                    <span id="selected-count" style="margin-left: auto; color: #667eea; font-weight: 600;"></span>
                </div>
                <div class="files-list" id="files-list">
                    <!-- Files will be loaded here -->
                </div>
                <div class="actions">
                    <button class="btn btn-success" onclick="generateDocs()">
                        <i class="fas fa-magic"></i> Generate Documentation
                    </button>
                </div>
            </div>

            <!-- Step 3: Progress -->
            <div class="step hidden" id="progress-step">
                <h2>
                    <span class="step-number">3</span>
                    Generation Progress
                </h2>
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill">0%</div>
                    </div>
                    <div class="status-message" id="status-message">Initializing...</div>
                </div>
            </div>

            <!-- Step 4: View & Download -->
            <div class="step hidden" id="results-step">
                <h2>
                    <span class="step-number">4</span>
                    Documentation Ready!
                </h2>
                <div class="actions">
                    <button class="btn btn-primary" onclick="viewDocs()">
                        <i class="fas fa-eye"></i> View Documentation
                    </button>
                    <button class="btn btn-success" onclick="downloadDocs('html')">
                        <i class="fas fa-download"></i> Download as ZIP
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let allFiles = [];

        async function loadBranches() {
            const repoUrl = document.getElementById('repo-url').value.trim();
            
            if (!repoUrl) {
                document.getElementById('branch').disabled = true;
                document.getElementById('branch').innerHTML = '<option value="">Enter repository URL first</option>';
                return;
            }

            // Show loading state
            const branchSelect = document.getElementById('branch');
            branchSelect.disabled = true;
            branchSelect.innerHTML = '<option value="">Loading branches...</option>';

            try {
                const response = await fetch('/api/repo/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repo_url: repoUrl })
                });

                const data = await response.json();

                if (data.success && data.branches && data.branches.length > 0) {
                    // Populate branch dropdown
                    branchSelect.innerHTML = '';
                    data.branches.forEach(branch => {
                        const option = document.createElement('option');
                        option.value = branch;
                        option.textContent = branch;
                        // Select default branch if available
                        if (data.repo_info && branch === data.repo_info.default_branch) {
                            option.selected = true;
                        }
                        branchSelect.appendChild(option);
                    });
                    branchSelect.disabled = false;
                    
                    if (data.repo_info && data.repo_info.name) {
                        showAlert(`Repository found: ${data.repo_info.name}`, 'success');
                    }
                } else {
                    branchSelect.innerHTML = '<option value="main">main</option><option value="master">master</option>';
                    branchSelect.disabled = false;
                    showAlert('Could not load branches. Using defaults.', 'info');
                }
            } catch (error) {
                branchSelect.innerHTML = '<option value="main">main</option><option value="master">master</option>';
                branchSelect.disabled = false;
                showAlert('Error loading branches: ' + error.message, 'error');
            }
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            alertContainer.querySelector('.alert').style.display = 'block';
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function loadFiles() {
            const repoUrl = document.getElementById('repo-url').value.trim();
            const branch = document.getElementById('branch').value;

            if (!repoUrl) {
                showAlert('Please enter a repository URL', 'error');
                return;
            }

            if (!branch) {
                showAlert('Please wait for branches to load or select a branch', 'error');
                // Try to load branches first
                await loadBranches();
                return;
            }

            showAlert('Loading repository files...', 'info');
            document.querySelector('.btn-primary').disabled = true;
            document.querySelector('.btn-primary').innerHTML = '<span class="loading"></span> Loading...';

            try {
                const response = await fetch('/api/repo/files', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repo_url: repoUrl, branch: branch })
                });

                const data = await response.json();

                if (data.success) {
                    allFiles = data.files;
                    displayFiles(data.files);
                    document.getElementById('files-step').classList.remove('hidden');
                    showAlert(`Found ${data.total} C# files`, 'success');
                } else {
                    showAlert(data.error || 'Failed to load files', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            } finally {
                document.querySelector('.btn-primary').disabled = false;
                document.querySelector('.btn-primary').innerHTML = '<i class="fas fa-search"></i> Load Files';
            }
        }

        function displayFiles(files) {
            const filesList = document.getElementById('files-list');
            filesList.innerHTML = '';

            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <input type="checkbox" value="${file.path}" onchange="updateSelection()">
                    <div class="file-info">
                        <div class="file-path">${file.path}</div>
                        <div class="file-meta">
                            Namespace: ${file.namespace} | 
                            Classes: ${file.classes} | 
                            Interfaces: ${file.interfaces} | 
                            Enums: ${file.enums}
                        </div>
                    </div>
                `;
                filesList.appendChild(fileItem);
            });

            updateSelection();
        }

        function toggleAllFiles() {
            const selectAll = document.getElementById('select-all').checked;
            document.querySelectorAll('#files-list input[type="checkbox"]').forEach(cb => {
                cb.checked = selectAll;
            });
            updateSelection();
        }

        function updateSelection() {
            selectedFiles = Array.from(document.querySelectorAll('#files-list input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            document.getElementById('selected-count').textContent = 
                `${selectedFiles.length} of ${allFiles.length} files selected`;
        }

        async function generateDocs() {
            if (selectedFiles.length === 0) {
                showAlert('Please select at least one file', 'error');
                return;
            }

            const repoUrl = document.getElementById('repo-url').value.trim();
            const branch = document.getElementById('branch').value;

            showAlert('Starting documentation generation...', 'info');
            document.getElementById('progress-step').classList.remove('hidden');
            document.getElementById('progress-container').style.display = 'block';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        repo_url: repoUrl,
                        branch: branch,
                        files: selectedFiles
                    })
                });

                const data = await response.json();
                if (data.success) {
                    // Start polling for status
                    pollStatus();
                } else {
                    showAlert(data.error || 'Failed to start generation', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function pollStatus() {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();

                    document.getElementById('progress-fill').style.width = status.progress + '%';
                    document.getElementById('progress-fill').textContent = status.progress + '%';
                    document.getElementById('status-message').textContent = status.message;

                    if (status.status === 'completed') {
                        clearInterval(interval);
                        document.getElementById('results-step').classList.remove('hidden');
                        showAlert('Documentation generated successfully!', 'success');
                    } else if (status.status === 'error') {
                        clearInterval(interval);
                        showAlert('Error: ' + status.message, 'error');
                    }
                } catch (error) {
                    console.error('Status poll error:', error);
                }
            }, 1000);
        }

        function viewDocs() {
            window.open('/docs/index.html', '_blank');
        }

        async function downloadDocs(format) {
            try {
                const response = await fetch(`/api/download/${format}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = format === 'html' ? 'documentation.zip' : 'documentation.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showAlert('Download started!', 'success');
                } else {
                    showAlert('Download failed', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
